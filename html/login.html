<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <form action="../php/loginprocess.php" method="post">
    <div class="mb-3">
      <h1>Login</h1>
      <label for="emaillabel" class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" id="emailinput" required>
    </div>
    <div class="mb-3">
      <label for="usernamelabel" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="usernameinput">
    </div>
    <div class="mb3">
      <label for="passwordlabel" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="passworinput" required> 
    </div>
    <div class="d-grid gap-2 col-3 mx-auto down-10 ">
      <button class="btn btn-success rounded-pill " type="submit">Submit</button>
    </div>
    <div class="mb-3">
      <a href="signup.html">
        <label>No Account? Click here!</label>
      </a>
    </div>
  </form>
    
</body>
</html>
